<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1150b18030.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Write a city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-2">
                <button id="myLocation" class="btn btn-success">
                  <span title="My location">
                    <i class="fa-solid fa-location-crosshairs"></i>
                  </span>
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city" class="cityName mb-1"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row align-items-center">
            <div class="col-6 d-flex">
              <div class="weather-temperature d-flex align-items-center">
                <img src="" alt="clouds" id="icon" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units" id="celsius-convert">Â°C </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast-temperature"></div>
        </div>
        <small>
          <a
            href="https://github.com/darkfarbe/new-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Ximena Ruiz Collivadino
        </small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
